<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>my to do´s</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="Styles/style.css" rel="stylesheet" type="text/css">

</head>

<body>

	<div class="background-color">

				<h1 class="header__text">to do´s:</h1>
			</div>
			<div class="content">
				<div class="list">
					<div class="list-item" >
						<div class="list-info">
							<h3 class="title"> Swimming</h3>
							<p class="day">today</p>
							<p class="time">12:00 Uhr - 14:00 Uhr</p>
						</div>
						<div class="list-description">
							<p class="description"> description ... blar blar blar</p>
						</div>

						<div class="icons">
							<i class="far fa-circle"></i>
							<i class="far fa-times-circle"></i>

						</div>
						
						

					</div>
					<div class="list-item">

						</div>
						<div class="list-description">

						</div>

						<img class="icon" src="Icons/times-circle-regular.svg" alt="iconcircle" >

					</div>					
				</div>
					

				
			</div>
			
		</div>

			<div class="button">
				<a class="btn" href="#">new do :)</a>
			</div>

			<form action="" class="form__new-do">
					<input type="text" class="new-do__title" placeholder="new do">


					<input type="date" class="new-do__date" class="formtitle">
				

					<input type="time" class="new-do__time">


					<input type="text" class="new-do__description" placeholder="description">

					<button class="form-btn" >confirm</button>


			</form>

	</div>
	<footer>
		<img src="Icons/GitHub_Logo.png" alt="GitHub_Logo">
		<a href="https://github.com/forGitMo">-forGitMo</a>
	</footer>
	<script type="text/javascript" src="script.js"></script>

</html>
